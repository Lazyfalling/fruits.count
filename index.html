<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水果数数练习</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>🍎 水果数数练习 🍊</h1>
        
        <div class="main-controls">
            <button id="startBtn" class="btn btn-primary">
                <span class="icon">▶️</span> 开始练习
            </button>
            <button id="arrangeBtn" class="btn btn-secondary hidden">
                <span class="icon">📊</span> 排列水果
            </button>
            <button id="resetBtn" class="btn btn-secondary hidden">
                <span class="icon">🔄</span> 再来一次
            </button>
        </div>

        <div class="counter">
            <span>已选择: </span>
            <span id="selectedCount">0</span>
            <span> 个水果</span>
        </div>

        <div id="fruitContainer" class="fruit-container hidden"></div>

        <div class="fruit-selection-panel">
            <button id="appleBtn" class="btn btn-apple">
                <span class="fruit-icon">🍎</span> 选择苹果
            </button>
            <button id="peachBtn" class="btn btn-peach">
                <span class="fruit-icon">🍑</span> 选择桃子
            </button>
            <button id="orangeBtn" class="btn btn-orange">
                <span class="fruit-icon">🍊</span> 选择橙子
            </button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
