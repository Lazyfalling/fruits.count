<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🍎🍊🍑 水果数数大挑战 - 小朋友的数学乐园</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 标题 -->
        <h1 class="game-title">🎯 水果数数大挑战</h1>
        
        <!-- 游戏说明 -->
        <div class="game-instruction">
            <p>👆 先选择水果类型，然后点击水果来数数吧！</p>
        </div>

        <!-- 水果选择按钮 -->
        <div class="fruit-selection">
            <button id="appleBtn" class="fruit-btn apple-btn">
                <span class="fruit-icon">🍎</span>
                <span>苹果</span>
            </button>
            <button id="orangeBtn" class="fruit-btn orange-btn">
                <span class="fruit-icon">🍊</span>
                <span>橘子</span>
            </button>
            <button id="peachBtn" class="fruit-btn peach-btn">
                <span class="fruit-icon">🍑</span>
                <span>桃子</span>
            </button>
        </div>

        <!-- 游戏控制按钮 -->
        <div class="game-controls">
            <button id="arrangeBtn" class="control-btn arrange-btn">
                <span class="btn-icon">🔢</span>
                排列水果
            </button>
            <button id="resetBtn" class="control-btn reset-btn">
                <span class="btn-icon">🔄</span>
                重新开始
            </button>
            <button id="submitBtn" class="control-btn submit-btn">
                <span class="btn-icon">✅</span>
                提交答案
            </button>
        </div>

        <!-- 水果容器 -->
        <div id="fruitContainer" class="fruit-container">
            <canvas id="gameCanvas" width="800" height="500"></canvas>
        </div>

        <!-- 计数显示 -->
        <div class="counter-display">
            <div class="counter">
                <span class="counter-icon">👆</span>
                <span id="selectedCount">0</span>
                <span>个已选择</span>
            </div>
        </div>

        <!-- 答题区域 -->
        <div class="answer-section">
            <div class="question">
                <span class="question-icon">🍎</span>
                <span>的数量：</span>
                <input type="text" id="appleAnswer" class="answer-input" readonly>
            </div>
            <div class="question">
                <span class="question-icon">🍊</span>
                <span>的数量：</span>
                <input type="text" id="orangeAnswer" class="answer-input" readonly>
            </div>
            <div class="question">
                <span class="question-icon">🍑</span>
                <span>的数量：</span>
                <input type="text" id="peachAnswer" class="answer-input" readonly>
            </div>
        </div>

        <!-- 数字键盘 -->
        <div id="numberPad" class="number-pad hidden">
            <div class="number-display">
                <span id="currentNumber">0</span>
            </div>
            <div class="number-grid">
                <button class="num-btn" data-number="1">1</button>
                <button class="num-btn" data-number="2">2</button>
                <button class="num-btn" data-number="3">3</button>
                <button class="num-btn" data-number="4">4</button>
                <button class="num-btn" data-number="5">5</button>
                <button class="num-btn" data-number="6">6</button>
                <button class="num-btn" data-number="7">7</button>
                <button class="num-btn" data-number="8">8</button>
                <button class="num-btn" data-number="9">9</button>
                <button class="num-btn" data-number="0">0</button>
                <button id="deleteBtn" class="num-btn delete-btn">⌫</button>
                <button id="confirmBtn" class="num-btn confirm-btn">✅</button>
            </div>
        </div>

        <!-- 结果弹窗 -->
        <div id="resultModal" class="modal hidden">
            <div class="modal-content">
                <h2 id="resultTitle">🎉 太棒了！</h2>
                <p id="resultMessage">你全部答对了！真是个数学小天才！</p>
                <div class="modal-buttons">
                    <button id="playAgainBtn" class="modal-btn success-btn">
                        <span class="btn-icon">🔄</span>
                        再来一次
                    </button>
                </div>
            </div>
        </div>

        <!-- 烟花特效容器 -->
        <canvas id="fireworksCanvas" class="fireworks-canvas"></canvas>
    </div>

    <script src="game.js"></script>
    <script src="fireworks.js"></script>
    <script src="click-sound.js"></script>
</body>
</html>
